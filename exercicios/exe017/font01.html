<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes em CSS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            /*
Medidas absolutas
cm, mm, in, px, pt, pc

Medidas relativas
em, ex, rem, vw, vh, %
16px geralmente = 1em
*/
font-size: 1em ;
        }
    </style>
</head>
<body>
    <h1>Trabalhado com fontes</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem illum nam velit excepturi similique qui ea dicta unde nesciunt, sequi veniam aliquid, praesentium voluptas eos omnis. Consectetur possimus voluptatum velit!</p>
</body>
</html>
